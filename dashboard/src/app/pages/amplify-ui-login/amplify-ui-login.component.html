<amplify-authenticator [hideSignUp]="true">
    <ng-template
    amplifySlot="authenticated"
    let-user="user"
    let-signOut="signOut"
    >
        <div class="user-page">
            <app-sidebar-menu></app-sidebar-menu>
            <div class="user-controll">
                <h1>Welcome {{ user.username }}!</h1>
            </div>
        </div>
    </ng-template>
</amplify-authenticator>
